<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eTicket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icons/icon-32x32.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/material.min.css">
    <link rel="stylesheet" href="styles/inline.css">
    <script defer src="scripts/material.min.js"></script>

    <link rel="manifest" href="manifest.json">  
  </head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-900">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">eTicket</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--icon sec-btn butUser">
            <i class="material-icons mdl-color-text--grey-50">account_circle</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon sec-btn">
            <i class="material-icons mdl-color-text--grey-50 ConnectionIcon">signal_cellular_null</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon sec-btn">
            <i class="material-icons mdl-color-text--grey-50">cloud_queue</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon ButtonPower">
            <i class="material-icons mdl-color-text--grey-50">power_settings_new</i>
        </button>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">settings</span>
      <nav class="mdl-navigation">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
          <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
          <span class="mdl-switch__label"></span>
        </label>
        <a class="mdl-navigation__link" href="#">front camera <i class="material-icons mdl-color-text--grey-900">switch_video</i></a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-700">
      <div class="mdl-grid center-items">
              <video id="preview"class="mdl-cell mdl-cell--10-col"></video>
              <div class="mdl-cell mdl-cell--1-col">
                <button class="butOnOff mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                  <i class="material-icons">videocam</i>
                </button>
              </div>
      </div>
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button">action</button>
      </div>
    </main>
</div>    


<script src="scripts/instascan.min.js"></script>
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

<script src="scripts/dbsync.js"></script>
<!-- <script src="scripts/db2.js"></script> -->
<script src="scripts/app.js"></script>

</body>
</html>
